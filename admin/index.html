<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Netlify Identity widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      // Prevent auto-init so we can wire up Identity first
      window.CMS_MANUAL_INIT = true;

      // Initialize Identity
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.open();
          }
        });
        window.netlifyIdentity.init();
      }

      // Finally initialize CMS (it will fetch /admin/config.yml)
      CMS.init();
    </script>
  </body>
</html>
