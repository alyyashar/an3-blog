<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Netlify CMS</title>
    <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      window.CMS_MANUAL_INIT = false;
    </script>
    <script>
      if (typeof CMS !== "undefined") {
        CMS.init();
      } else {
        console.error("Netlify CMS script failed to load.");
      }
    </script>
    <div id="nc-root"></div>
  </body>
</html>
