<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>

    <!-- Netlify Identity Widget (for Git-Gateway login) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Netlify CMS core -->
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      // 1) Initialize the Identity widget
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            // No userâ€”prompt the login modal right away
            window.netlifyIdentity.open();
          }
        });
        window.netlifyIdentity.init();
        // when a user logs in, refresh so CMS can pick up the JWT
        window.netlifyIdentity.on("login", () => document.location.reload());
      }

      // 2) Once Identity is up, Netlify CMS will automatically 
      //    fetch /admin/config.yml, parse it, and load the UI.
      //    No manual CMS.init() call is needed.
    </script>
  </body>
</html>
